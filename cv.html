<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" >
    <link rel="stylesheet" href="cuerpo.css">
    <title>Currículum Vitae</title>
    
</head>
<body>
    <div class="container text-center">
        <div class="row justify-content-md-center">
          <p id="titulo">CURRÍCULUM VITAE</p>
            <div id= "cabeza" class="col-md-12">
              <img src="img/foto.jpg">
            </div>
        </div>
    </div>
    <div class="container text-center">
        <div class="row contenedor">
            <div class="col-sm-2" id="lateral">
                <p></p>
                <div id="btns" class="list-group">
                    <a id="btn1" href="#" class="list-group-item list-group-item-action active list-group-item-dark" aria-current="true">Datos Personales</a>
                    <a id="btn2" href="#" class="list-group-item list-group-item-action list-group-item-dark">Experiencia Laboral</a>
                    <a id="btn3" href="#" class="list-group-item list-group-item-action list-group-item-dark">Estudios Cursados</a>
                    <a id="btn4" href="#" class="list-group-item list-group-item-action list-group-item-dark">CV Completo</a>
                  </div>
            </div>
            <div class="col-sm-10" id="centro">
                <p></p>
                <div id="div_datos_personales" class="mb-3 row">
                    <label class="col-sm-3 col-form-label" >DNI:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control" id="txt_dni">
                    </div>
                    <label class="col-sm-3 col-form-label" >Apellido:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control" id="txt_apellido">
                    </div>
                    <label class="col-sm-3 col-form-label" >Nombres:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control" id="txt_nombres">
                    </div>
                    <label class="col-sm-3 col-form-label">Fecha de Nacimiento:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control" id="txt_fn">
                    </div>
                    <label class="col-sm-3 col-form-label" >Dirección:</label>
                    <div class="col-sm-9">
                      <input type="text" readonly class="form-control" id="txt_direccion">
                    </div>
                </div>
                <p></p>
                <div id="div_experiencia" class="mb-3 row">
                    <label class="col-sm-3 col-form-label" >Experiencia Laboral:</label>
                    <div class="col-sm-9">
                      <textarea readonly class="form-control" id="txt_experiencia" rows="10"></textarea>
                    </div>
                </div>
                <p></p>
                <div id="div_estudios" class="mb-3 row">
                    <label class="col-sm-3 col-form-label">Estudios Cursados:</label>
                    <div class="col-sm-9">
                      <textarea readonly class="form-control" id="txt_estudios" rows="5"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
